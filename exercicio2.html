  <body>
    <script type="text/javascript">

var j=32, msg="";
while (j<=321){
     if(j ==321){
       msg +=j;
       break;
     }
     if(j%2 !=0){
       msg += "";
     }else{
       msg += j + ", ";
    }
    j++;
  };
console.log(msg);


    
    </script>
